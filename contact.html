<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>contact us</title>
  <link rel="stylesheet" href="contact_us.css">
  <style>
    .success-message {
      color: green;
      background-color: #e7fbe7;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid green;
      border-radius: 5px;
      display: none;
      font-size: 16px;
      text-align: center;
      animation: fadeInPulse 0.6s ease-in-out;
    }

    @keyframes fadeInPulse {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="sky" id="sky"></div>
  <header>
    <h1><a href="C:\Users\user\OneDrive\Desktop\it projrct\html\project1\ITproject\home\home.html" class="logo"> C S A </a></h1>    
  </header>

  <div class="contact-container">
    <form action="#" id="contactForm">
      <div class="contact-left">
        <div class="title">
          <h2>contact us</h2>
        </div>
        <input type="text" name="name" placeholder="your full name" class="contact-inputs" required>
        <input type="text" name="email" placeholder="your email" class="contact-inputs" required>
        <textarea name="message" id="message" placeholder="your message" class=" contact-inputs-text" required></textarea>
        <button type="submit" class="contact-inputs-button" id="submitBtn">submit</button>

        <div id="successMessage" class="success-message">Your message has been sent successfully! Thank you for contacting us ðŸ˜Š</div>
      </div>
    </form>
    <div class="right-image">
      <img src="right_image.png" alt="image" srcset="">
    </div>
  </div>

  <a href="https://www.facebook.com/profile.php?id=61575088424020" class="facebook-link" target="_blank">
    <img src="facebook.png" alt="Facebook" width="20" style="margin-left: 8px;">
    OUR FACEBOOK PAGE
  </a>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("contactForm").addEventListener("submit", function (event) {
        event.preventDefault();

        var messageDiv = document.getElementById("successMessage");

        messageDiv.style.display = "block";
        messageDiv.style.animation = "none";
        void messageDiv.offsetWidth;
        messageDiv.style.animation = "fadeInPulse 0.6s ease-in-out";

        document.getElementById("contactForm").reset();

        setTimeout(function () {
          messageDiv.style.display = "none";
        }, 4000);
      });

      const sky = document.getElementById('sky');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * window.innerHeight + 'px';
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.animationDuration = (Math.random() * 2 + 1) + 's, ' + (Math.random() * 12 + 6) + 's';
        sky.appendChild(star);
      }
    });
  </script>
</body>
</html>
